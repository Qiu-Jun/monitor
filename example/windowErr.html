<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控 SDK.</title>

  </head>
  <body>
    <div id="container">
      <input type="button" value="点击抛出错误" onclick="errorClick()" />
    </div>

    <script type="module">
      import { Monitor } from "../dist/monitor-june.es.js"

      const monitor = new Monitor({
        url: "http://localhost:3000/api/monitor",
        appId: "appId",
        userId: "userId",
        timeoutDuration: 10000,
        maxQueueSize: 10,
        sendInterval: 5000,
      });
      console.log(monitor, '333')
      function errorClick() {
        // 模拟代码错误：访问一个未定义的对象的属性
        window.someVal.error = "error";
      }
    </script>
  </body>
</html>
